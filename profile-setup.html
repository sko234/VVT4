<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your Nexus profile to start connecting with real people.">
    <title>Profile Setup | Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .setup-container {
            max-width: 560px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .setup-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .setup-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-lg);
        }

        .setup-progress {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-8);
        }

        .progress-dot {
            flex: 1;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            transition: background var(--transition-base);
        }

        .progress-dot.active {
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">
                <div class="navbar-logo">N</div>
                <span>Nexus</span>
            </a>
            <div class="navbar-actions">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <div class="theme-toggle-thumb">
                        <svg class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <main class="page-wrapper">
        <div class="setup-container animate-fade-in-up">
            <div class="setup-header">
                <h1 class="heading-1 mb-2">Complete Your Profile</h1>
                <p class="text-secondary">Tell us about yourself to start connecting</p>
            </div>

            <div class="setup-progress">
                <div class="progress-dot active"></div>
                <div class="progress-dot" id="prog2"></div>
                <div class="progress-dot" id="prog3"></div>
            </div>

            <div class="setup-card">
                <form id="profileForm">
                    <!-- Avatar Upload -->
                    <div class="flex justify-center mb-8">
                        <label class="avatar-upload" id="avatarUpload">
                            <svg class="avatar-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                                <circle cx="12" cy="13" r="4" />
                            </svg>
                            <span class="avatar-upload-text">Upload Photo</span>
                            <input type="file" id="avatarInput" accept="image/*">
                            <img id="avatarPreview" alt="Profile preview" style="display: none;">
                        </label>
                    </div>
                    <p id="avatarError" class="form-error text-center mb-4" style="display: none;">Please upload a
                        profile photo</p>

                    <!-- Name & Location -->
                    <div class="form-row mb-4">
                        <div class="form-group">
                            <label class="form-label" for="name">Full Name *</label>
                            <input type="text" id="name" class="form-input" placeholder="Your name" required>
                            <p class="form-error" id="nameError" style="display: none;">Name is required</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="location">Location *</label>
                            <input type="text" id="location" class="form-input" placeholder="City, Country" required>
                            <p class="form-error" id="locationError" style="display: none;">Location is required</p>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="gender">Gender *</label>
                        <select id="gender" class="form-select" required>
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Other">Other</option>
                        </select>
                        <p class="form-error" id="genderError" style="display: none;">Please select your gender</p>
                    </div>

                    <!-- Bio -->
                    <div class="form-group mb-6">
                        <label class="form-label" for="bio">Bio *</label>
                        <textarea id="bio" class="form-textarea" placeholder="Tell us about yourself..."
                            required></textarea>
                        <p class="form-error" id="bioError" style="display: none;">Bio is required (min 20 characters)
                        </p>
                    </div>

                    <!-- Intent Selector -->
                    <div class="form-group mb-6">
                        <label class="form-label">I am here for *</label>
                        <div class="intent-selector">
                            <label class="intent-option" data-intent="dating">
                                <input type="radio" name="intent" value="dating">
                                <svg class="intent-option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                                </svg>
                                <span class="intent-option-label">Dating</span>
                            </label>
                            <label class="intent-option" data-intent="friendship">
                                <input type="radio" name="intent" value="friendship">
                                <svg class="intent-option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                    <circle cx="9" cy="7" r="4" />
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                                </svg>
                                <span class="intent-option-label">Friendship</span>
                            </label>
                            <label class="intent-option" data-intent="both">
                                <input type="radio" name="intent" value="both">
                                <svg class="intent-option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polygon
                                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                                </svg>
                                <span class="intent-option-label">Both</span>
                            </label>
                        </div>
                        <p class="form-error" id="intentError" style="display: none;">Please select what you're here for
                        </p>
                    </div>

                    <!-- Optional Social Links -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="facebook">Facebook URL (optional)</label>
                        <input type="url" id="facebook" class="form-input" placeholder="https://facebook.com/username">
                    </div>
                    <div class="form-group mb-8">
                        <label class="form-label" for="instagram">Instagram URL (optional)</label>
                        <input type="url" id="instagram" class="form-input"
                            placeholder="https://instagram.com/username">
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-lg w-full">
                        Complete Profile
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
