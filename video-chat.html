<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video chat with your connections on Nexus.">
    <title>Video Chat | Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-page {
            min-height: calc(100vh - 72px);
            display: flex;
            flex-direction: column;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-6);
            flex: 1;
            padding: var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .video-panel {
            position: relative;
            background: var(--bg-tertiary);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .video-panel.self {
            border: 2px solid var(--color-primary);
        }

        .video-label {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .controls-bar {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: var(--space-6);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="discover.html" class="navbar-brand">
                <div class="navbar-logo">N</div>
                <span>Nexus</span>
            </a>
            <div class="navbar-actions">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <div class="theme-toggle-thumb">
                        <svg class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <main class="page-wrapper video-page">
        <!-- Coming Soon Banner -->
        <div class="text-center py-4"
            style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent));">
            <span class="text-inverse font-medium flex items-center justify-center gap-2">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                Video Chat â€” Coming Soon
            </span>
        </div>

        <!-- Video Grid -->
        <div class="video-grid">
            <!-- Remote User -->
            <div class="video-panel">
                <span class="video-label">Connection</span>
                <div class="video-placeholder">
                    <svg class="video-placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    <p class="text-sm">Waiting for connection...</p>
                </div>
            </div>

            <!-- Self (Local User) -->
            <div class="video-panel self">
                <span class="video-label">You</span>
                <div class="video-placeholder">
                    <svg class="video-placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <polygon points="23 7 16 12 23 17 23 7" />
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                    </svg>
                    <p class="text-sm">Camera preview</p>
                </div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="video-controls">
                <button class="video-btn" id="cameraBtn" title="Toggle Camera">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7" />
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                    </svg>
                </button>
                <button class="video-btn" id="micBtn" title="Toggle Microphone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                </button>
                <button class="video-btn video-btn-end" id="endBtn" title="End Call"
                    onclick="window.location.href='discover.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91" />
                        <line x1="1" y1="1" x2="23" y2="23" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Simple toggle states for demo
        document.getElementById('cameraBtn')?.addEventListener('click', function () {
            this.classList.toggle('active');
            this.style.background = this.classList.contains('active') ? 'var(--color-error)' : '';
            this.style.color = this.classList.contains('active') ? 'white' : '';
        });
        document.getElementById('micBtn')?.addEventListener('click', function () {
            this.classList.toggle('active');
            this.style.background = this.classList.contains('active') ? 'var(--color-error)' : '';
            this.style.color = this.classList.contains('active') ? 'white' : '';
        });
    </script>
</body>

</html>
