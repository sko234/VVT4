<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nexus - Connect with real people. Find dating partners, friends, or new acquaintances in a futuristic social platform.">
  <title>Nexus | Connect with Real People</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="index.html" class="navbar-brand">
        <div class="navbar-logo">N</div>
        <span>Nexus</span>
      </a>
      <div class="navbar-actions">
        <button class="theme-toggle" aria-label="Toggle theme">
          <div class="theme-toggle-thumb">
            <svg class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="page-wrapper">
    <section class="page-hero relative overflow-hidden">
      <!-- Decorative orbs -->
      <div class="gradient-orb gradient-orb-primary" style="width: 600px; height: 600px; top: -200px; right: -200px;"></div>
      <div class="gradient-orb gradient-orb-accent" style="width: 400px; height: 400px; bottom: -100px; left: -100px;"></div>
      
      <div class="container relative" style="z-index: 1;">
        <div class="animate-fade-in-up" style="max-width: 700px; margin: 0 auto;">
          <!-- Logo -->
          <div class="flex justify-center mb-8">
            <div class="navbar-logo animate-glow" style="width: 80px; height: 80px; font-size: 2.5rem;">N</div>
          </div>

          <!-- Heading -->
          <h1 class="heading-display text-center mb-6">
            Connect with<br>
            <span style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Real People</span>
          </h1>

          <!-- Subtitle -->
          <p class="text-xl text-secondary text-center mb-12" style="max-width: 480px; margin-left: auto; margin-right: auto;">
            Find meaningful connections. Whether you're looking for love, friendship, or new experiences.
          </p>

          <!-- CTA Button -->
          <div class="flex justify-center mb-8">
            <button id="googleSignIn" class="btn btn-google btn-lg">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
          </div>

          <!-- Trust badges -->
          <div class="flex justify-center gap-6 text-tertiary text-sm">
            <span class="flex items-center gap-2">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
              Secure & Private
            </span>
            <span class="flex items-center gap-2">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
              Real People Only
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="modal-overlay" style="display: none;">
    <div class="flex flex-col items-center gap-4">
      <div class="navbar-logo animate-pulse" style="width: 60px; height: 60px; font-size: 1.5rem;">N</div>
      <p class="text-secondary">Signing you in...</p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('googleSignIn').addEventListener('click', async () => {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'flex';
      overlay.classList.add('active');

      try {
        const result = await Auth.signInWithGoogle();
        
        if (result.isNewUser) {
          window.location.href = 'profile-setup.html';
        } else {
          window.location.href = 'discover.html';
        }
      } catch (error) {
        overlay.style.display = 'none';
        overlay.classList.remove('active');
        App.showToast('Sign in failed. Please try again.', 'error');
      }
    });

    // If already authenticated, redirect
    if (Auth.isAuthenticated()) {
      if (Auth.hasCompletedProfile()) {
        window.location.href = 'discover.html';
      } else {
        window.location.href = 'profile-setup.html';
      }
    }
  </script>
</body>
</html>
